<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="ISO-8859-1">
    <title>My app</title>
</head>

<h1>CARS</h1>
<table>
    <thead>
    <tr>
        <th> Series </th>
        <th> Model </th>
        <th> If from salon </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td><span th:text="${car.series}"> Title </span></td>
        <td><span th:text="${car.model}"> Author </span></td>
        <td><span th:text="${car.isIfNew()}"> Author </span></td>
    </tr>
    </tbody>
</table>
